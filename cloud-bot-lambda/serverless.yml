service: cloud-bot-lambda

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

custom: ${file(./cloud-bot-lambda.yml)}

provider:
  name: aws
  runtime: java8
  stage: dev
  region: ap-southeast-1
  profile: sls-admin
  memorySize: 512
  timeout: 60
  apiKeys:
    - chat-bot
  role: ${self:custom.aws.iamRole}


