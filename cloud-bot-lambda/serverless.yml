package:
  artifact: build/distributions/cloud-bot-lambda-1.0.zip

functions:
  cloud-bot:
      handler: com.uitnetwork.bot.handler.CloudBotRequestHandler
      events:
        - http:
            path: cloud-bot
            method: POST
            private: true
      environment:
        GCP_SERVICE_KEY_FILENAME: ${self:custom.gcp.serviceKeyFilename}
        GCP_APP_NAME: ${self:custom.gcp.appName}
        GCP_PROJECT_ID: ${self:custom.gcp.projectId}
        GCP_GCE_ZONE: ${self:custom.gcp.gceZone}
        AWS_DYNAMODB_ENDPOINT: ${self:custom.aws.dynamodb.endpoint}
        AWS_DYNAMODB_REGION: ${self:custom.aws.dynamodb.region}

